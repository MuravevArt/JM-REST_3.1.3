<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <form th:method="post" th:action="@{/login}">
        <div class="row justify-content-center">
            <div class="col-3 mt-5">
                <h3 class="row col-12 font-weight-bolder">Please sign in</h3>
                <input type="email" class="form-control" placeholder="Email address" name="j_username">
                <input type="password" class="form-control" placeholder="Password" name="j_password">
                <div class="mt-2">
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
